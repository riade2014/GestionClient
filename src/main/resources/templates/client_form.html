<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2> [[${pageTitle}]]</h2></div>
  <form th:action="@{/clients/save}" method="post" th:object="${client}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden"th:field="*{id}">
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Code</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{code}" class="form-control" />
          </div>
        </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nom</label>
            <div class="col-sm-8">
              <input type="text" th:field="*{nom}" class="form-control" />
            </div>
          </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Prenom</label>
              <div class="col-sm-8">
                <input type="text" th:field="*{prenom}" class="form-control" />
              </div>
            </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Telephone</label>
                <div class="col-sm-8">
                  <input type="tel" th:field="*{telephone}" class="form-control" />
                </div>
              </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Sexe</label>
            <div class="col-sm-8">
              <input type="text" th:field="*{sexe}" class="form-control" />
            </div>
          </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
      </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location= "[[@{/clients}]]";
  }
</script>
</body>
</html>
